<form [formGroup]="form" (ngSubmit)="addData()">
    <div class="form-group">
      <label for="username">First Name:</label>
      <input required minlength="4" type="text"  formControlName="firstName" placeholder="First name" name="username" class="form-control" id="username">
    </div>
    <div class="form-group">
        <label for="username">Last Name:</label>
        <input required minlength="4" type="text"  formControlName="lastName" placeholder="Last name" name="username" class="form-control" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <input required minlength="8" formControlName="password" placeholder="Password" name="password" class="form-control" id="password">
      </div>
      <div class="form-group">
        <label for="email"> email:</label>
        <input type="text"  formControlName="email" placeholder="email" name="email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="adress">adress:</label>
        <input  type="text"  formControlName="adress" placeholder="adress" name="adress" class="form-control" id="adress">
      </div>
    </form>
<div>

    <button type="button" class="btn btn-primary"  (click)="addData()">Add</button>
        
</div>
