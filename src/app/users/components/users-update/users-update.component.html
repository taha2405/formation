<form [formGroup]="formEdit" (ngSubmit)="editData(users.id)">
    <div class="form-group">
      <label for="username">First Name:</label>
      <input required minlength="4" type="text" [value]="users.firstName"   formControlName="firstName" placeholder="First name" name="username" class="form-control" id="username">
    </div>
    <div class="form-group">
        <label for="username">Last Name:</label>
        <input required minlength="4" type="text" [value]="users.lastName" formControlName="lastName"  placeholder="Last name" name="username" class="form-control" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password :</label>
        <input required minlength="8" formControlName="password" [value]="users.password" placeholder="Password"  name="password" class="form-control" id="password">
      </div>
      <div class="form-group">
        <label for="email"> email:</label>
        <input type="text"  formControlName="email" placeholder="email" name="email" [value]="users.email" class="form-control" id="email">
      </div>
      <div class="form-group">
        <label for="adress">adress:</label>
        <input  type="text"  formControlName="adress" placeholder="adress" name="adress" [value]="users.adress" class="form-control" id="adress">
      </div>
    </form>
<div>

    <button type="button" class="btn btn-primary"  (click)="editData(users.id)">Update</button>
        
</div>
